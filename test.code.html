<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Lists</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div class="container">
        <div class="vertical-list">
            <div v-for="(item, index) in verticalItems" :key="index" class="horizontal-list">
                <div v-for="(value, i) in item" :key="i" class="cell" @mouseenter="shrinkCell" @mouseleave="resetCell">{{ value }}</div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
